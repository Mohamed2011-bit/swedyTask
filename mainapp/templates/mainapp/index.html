<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<ul>
  <li>Username: {{ request.user.username }}</li>
  <li>First Name: {{ request.user.first_name }}</li>

<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
